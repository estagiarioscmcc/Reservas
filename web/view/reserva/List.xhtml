<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <h:outputText value="Listar todas as Reservas"></h:outputText>
        
            <h:form >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="Lista de Reservas Vazia" rendered="#{reservaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{reservaController.items.rowCount > 0}">
                    <h:outputText value="#{reservaController.pagination.pageFirstItem + 1}..#{reservaController.pagination.pageLastItem + 1}/#{reservaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{reservaController.previous}" value="Previous #{reservaController.pagination.pageSize}" rendered="#{reservaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{reservaController.next}" value="Next #{reservaController.pagination.pageSize}" rendered="#{reservaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{reservaController.items}" var="item" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="operador"/>
                            </f:facet>
                            <h:outputText value="#{item.operador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="recurso"/>
                            </f:facet>
                            <h:outputText value="#{item.recurso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="reservante"/>
                            </f:facet>
                            <h:outputText value="#{item.reservante}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="inicio"/>
                            </f:facet>
                            <h:outputText value="#{item.inicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="fim"/>
                            </f:facet>
                            <h:outputText value="#{item.fim}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservaTitle_realizacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.realizacao}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{reservaController.prepareView}" value="view"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reservaController.prepareEdit}" value="edit"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reservaController.destroy}" value="destroy"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{reservaController.prepareCreate}" value="criar reserva"/>
                <br />
                <br />
                <h:link outcome="/index" value="index"/>
            </h:form>
        
 </h:body>
</html>
